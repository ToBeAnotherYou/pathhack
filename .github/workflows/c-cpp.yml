name: Build pathhack.so (ARM64 native)

on:
  push:
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    container:
      image: arm64v8/ubuntu:22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential gcc make

      - name: Compile pathhack.so
        run: |
          gcc -shared -fPIC -O2 -o pathhack-arm64.so pathhack.c -ldl
          file pathhack-arm64.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pathhack-arm64
          path: pathhack-arm64.so
