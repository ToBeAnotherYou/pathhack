name: Build pathhack.so (ARM64 native)

on:
  push:
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest   # x86_64 公共 runner
    container:
      image: arm64v8/ubuntu:20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y cmake gcc-aarch64-linux-gnu git

      - name: Compile pathhack.so
        run: |
          gcc -shared -fPIC -O2 -o pathhack-arm64.so pathhack.c -ldl
          file pathhack-arm64.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pathhack-arm64
          path: pathhack-arm64.so
